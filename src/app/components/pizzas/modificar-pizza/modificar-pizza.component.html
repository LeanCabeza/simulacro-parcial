<div class="card mb-4 rounded-3 shadow-sm">
  <div class="card-header py-3 bg-warning">
    <h4 class="my-0 fw-normal">Modificar Pizza</h4>
  </div>
  <div class="card-body" *ngIf="this.pizza != null">
    <form (ngSubmit)="modificarPizza()" #pizzaForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="pizza.nombre" disabled>
      </div>
      <div class="form-group">
        <label for="ingredientes">Ingredientes</label>
        <input type="text" class="form-control" id="ingredientes" name="ingredientes" [(ngModel)]="pizza.ingredientes" required>
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="pizza.precio" required>
      </div>
      <div class="form-group">
        <label for="peso">Peso</label>
        <input type="number" class="form-control" id="peso" name="peso" [(ngModel)]="pizza.peso" required>
      </div>
      <hr>
      <button type="submit" class="w-100 btn btn-lg btn-warning">Modificar Pizza Pizza</button>
    </form>
  </div>
</div>
